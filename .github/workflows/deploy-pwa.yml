name: Deploy PWA to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'frontends/pwa/**'
      - '.github/workflows/deploy-pwa.yml'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  API_BASE_URL: https://api.cyclescene.cc
  FORM_BASE_URL: https://form.cyclescene.cc

jobs:
  deploy-pwa:
    name: Deploy PWA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Read cities configuration
        id: cities
        run: |
          CITIES=$(cat frontends/pwa/cities.json | jq -r '.[].code' | tr '\n' ' ')
          echo "cities=$CITIES" >> $GITHUB_OUTPUT
          echo "Cities to deploy: $CITIES"

      - name: Install dependencies
        working-directory: frontends/pwa
        run: pnpm install

      - name: Deploy each city
        working-directory: frontends/pwa
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          CITIES=$(cat cities.json | jq -c '.[]')

          echo "$CITIES" | while read -r city; do
            CITY_CODE=$(echo $city | jq -r '.code')
            CITY_NAME=$(echo $city | jq -r '.name')
            CITY_URL=$(echo $city | jq -r '.url')
            PROJECT_NAME="cyclescene-$CITY_CODE"

            echo "================================"
            echo "Deploying $CITY_NAME ($CITY_CODE)"
            echo "URL: $CITY_URL"
            echo "================================"

            # Check if Vercel project exists, create if not
            echo "Checking if Vercel project exists..."

            # List projects and find by name
            TEAM_PARAM=""
            if [ -n "${{ env.VERCEL_ORG_ID }}" ]; then
              TEAM_PARAM="?teamId=${{ env.VERCEL_ORG_ID }}"
            fi

            PROJECT_ID=$(curl -s -X GET "https://api.vercel.com/v9/projects${TEAM_PARAM}" \
              -H "Authorization: Bearer $VERCEL_TOKEN" | jq -r ".projects[] | select(.name == \"$PROJECT_NAME\") | .id" | head -n1)

            if [ -z "$PROJECT_ID" ]; then
              echo "Project does not exist, creating new Vercel project..."
              CREATE_PAYLOAD="{
                \"name\": \"$PROJECT_NAME\",
                \"rootDirectory\": \"frontends/pwa\",
                \"framework\": \"sveltekit\""

              if [ -n "${{ env.VERCEL_ORG_ID }}" ]; then
                CREATE_PAYLOAD="$CREATE_PAYLOAD,\"teamId\": \"${{ env.VERCEL_ORG_ID }}\""
              fi
              CREATE_PAYLOAD="$CREATE_PAYLOAD}"

              PROJECT_ID=$(curl -s -X POST "https://api.vercel.com/v10/projects" \
                -H "Authorization: Bearer $VERCEL_TOKEN" \
                -H "Content-Type: application/json" \
                -d "$CREATE_PAYLOAD" | jq -r '.id')
              echo "Created project: $PROJECT_ID"
            else
              echo "Project exists: $PROJECT_ID"
            fi

            # Build with city-specific environment variables
            VITE_CITY_CODE=$CITY_CODE \
            VITE_API_BASE_URL=${{ env.API_BASE_URL }} \
            VITE_FORM_BASE_URL=${{ env.FORM_BASE_URL }} \
            pnpm run build

            # Create .vercel/project.json to link this project for deployment
            echo "Configuring Vercel project..."
            mkdir -p .vercel
            echo "{\"projectId\": \"$PROJECT_ID\", \"orgId\": \"${{ env.VERCEL_ORG_ID }}\"}" > .vercel/project.json
            echo "Project configuration:"
            cat .vercel/project.json

            # Deploy to Vercel
            echo "Deploying to project: $PROJECT_ID"
            vercel deploy \
              --cwd=. \
              --prod \
              --token=$VERCEL_TOKEN \
              --env VITE_CITY_CODE=$CITY_CODE \
              --env VITE_API_BASE_URL=${{ env.API_BASE_URL }} \
              --env VITE_FORM_BASE_URL=${{ env.FORM_BASE_URL }}

            echo "✅ Successfully deployed $CITY_NAME to project $PROJECT_ID"
          done

      - name: Deployment summary
        if: always()
        run: |
          echo "✅ PWA Deployment Summary"
          echo "========================="
          echo "Cities deployed: ${{ steps.cities.outputs.cities }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
