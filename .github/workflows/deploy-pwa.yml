name: Deploy PWA to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'frontends/pwa/**'
      - '.github/workflows/deploy-pwa.yml'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  API_BASE_URL: https://api.cyclescene.cc
  FORM_BASE_URL: https://form.cyclescene.cc

jobs:
  deploy-pwa:
    name: Deploy PWA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Install dependencies
        working-directory: frontends/pwa
        run: pnpm install

      - name: Deploy PDX
        working-directory: frontends/pwa
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PDX }}
        run: |
          echo "================================"
          echo "Deploying Portland (pdx)"
          echo "================================"

          VITE_CITY_CODE=pdx \
          VITE_API_BASE_URL=${{ env.API_BASE_URL }} \
          VITE_FORM_BASE_URL=${{ env.FORM_BASE_URL }} \
          pnpm run build

          vercel deploy \
            --cwd=. \
            --prod \
            --token=$VERCEL_TOKEN

          echo "✅ Successfully deployed Portland"

      - name: Deploy SLC
        working-directory: frontends/pwa
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SLC }}
        run: |
          echo "================================"
          echo "Deploying Salt Lake City (slc)"
          echo "================================"

          VITE_CITY_CODE=slc \
          VITE_API_BASE_URL=${{ env.API_BASE_URL }} \
          VITE_FORM_BASE_URL=${{ env.FORM_BASE_URL }} \
          pnpm run build

          vercel deploy \
            --cwd=. \
            --prod \
            --token=$VERCEL_TOKEN

          echo "✅ Successfully deployed Salt Lake City"

      - name: Deployment summary
        if: always()
        run: |
          echo "✅ PWA Deployment Summary"
          echo "========================="
          echo "Cities deployed: pdx, slc"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
