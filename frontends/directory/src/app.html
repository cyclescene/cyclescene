<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Browse and manage cycling organizations and ride groups. Discover local bike communities and cycling events in your area." />
		<meta name="keywords" content="cycling groups, bike organizations, ride clubs, cycling communities, cycle scene directory" />
		<meta name="author" content="CycleScene" />
		<meta name="theme-color" content="#000000" />

		<!-- Favicon and Apple Touch Icon -->
		<link rel="icon" type="image/png" href="/cyclescene_temp.png" />
		<link rel="apple-touch-icon" href="/cyclescene_temp.png" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://cyclescene.cc/" />
		<meta property="og:title" content="CycleScene - Directory" />
		<meta property="og:description" content="Browse and manage cycling organizations and ride groups. Discover local bike communities and cycling events in your area." />
		<meta property="og:image" content="https://cyclescene.cc/cyclescene_temp.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://cyclescene.cc/" />
		<meta property="twitter:title" content="CycleScene - Directory" />
		<meta property="twitter:description" content="Browse and manage cycling organizations and ride groups. Discover local bike communities and cycling events in your area." />
		<meta property="twitter:image" content="https://cyclescene.cc/cyclescene_temp.png" />

		<!-- Schema.org Organization Markup for Google -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "CycleScene",
			"url": "https://cyclescene.cc",
			"logo": "https://cyclescene.cc/cyclescene_temp.png",
			"description": "Browse and manage cycling organizations and ride groups. Discover local bike communities and cycling events in your area."
		}
		</script>

		<title>CycleScene - Directory</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
